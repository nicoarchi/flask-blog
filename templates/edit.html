{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<div class="card mt-3 border border-dark" style="background: #e9ecef  ;">
    <div class="card-body">
        <h4>Edit Post</h4>
        <form action="/posts/edit/{{ post.id }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name='title' id='title' value='{{post.title}}'>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" , id="author" value='{{post.author}}'>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" name="content" , id="content" rows="3">{{post.content}}</textarea>
            </div>
            <input class="btn btn-dark btn-block" type="submit" value="Save">
        </form>
    </div>
</div>

{% endblock %}
